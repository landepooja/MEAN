<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
    function Ninja(name){
        var speed = 3;
        var strength = 3;
        this.health = 100;
        this.name = name;

        //adding method to ninja prototype
    Ninja.prototype.sayName = function(){
        console.log("SuperNinja");
        return this;

    }

    Ninja.prototype.showStats = function () {
        console.log("Name: ${this.name}, Health: ${this.health}, Speed : ${speed}, Strength : ${strength}");
                 return this;
    }

    Ninja.prototype.drinkSake = function() {
        this.health += 10;
        return this;
    }

    Ninja.prototype.punch = function(tobePunched){
        if(tobePunched instanceof Ninja == true){
            console.log("Health before punch : "+ this.health);
            this.health -= 5;
            
            console.log(" " + tobePunched.name  + " was punched by  " + this.name + " and lost 5 Health!");
            console.log("Health after punched : "+ this.health);
        }

    }

    Ninja.prototype.kick = function(tobekicked){
        if(tobekicked instanceof Ninja == true){
            this.health -= 15;
            console.log(" " + tobekicked.name  + " was kicked by  " + this.name + " and lost 15 health!");
        }
    }
    }    
    //addinh properties to the ninja prototype
    var blueNinja = new Ninja("Goemon");
    var redNinja = new Ninja("Bill Gates");
    redNinja.punch(blueNinja);
    blueNinja.kick(redNinja);

    
    
    </script>
</head>

</body>
</html>
