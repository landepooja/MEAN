<div class="create">
<h2>Create New Tasks</h2>
<form action ="">
  <p>Title <input type="text" name="title" [(ngModel)]="task.title" /></p>

<div class="show">
<h2>Task List</h2>
<ul>
  <li *ngFor="let task of allTasks">
    <p>{{task.title}}</p>
     <p><button (click)="onbtnEdit(task._id)">Edit</button> <!--******** -->

  </li>
<br>

<div class="update">
  <h2>Update</h2>
    <div *ngIf="oneTask">
