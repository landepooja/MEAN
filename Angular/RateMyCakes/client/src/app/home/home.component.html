<form>
  <h2>Submit a cake to be rated</h2>
<h3>Baker Name : <input type="text" [(ngModel)]="cake.name" name="name"></h3>
<h3>Image Url : <input type="url" [(ngModel)]="cake.imageUrl" name="imageUrl"></h3>
<button (click)="onSubmitCreate()"> Submit</button>
</form>
<p>{{cake.name | json}}</p>

<img style="width: 100px;" *ngFor="let cake of allCakes" src="{{cake.imageUrl}}" (click)="selectedCakes(cake)"/>



<app-cake *ngIf="selectedCake" [CakeToShow]="selectedCake"></app-cake>
